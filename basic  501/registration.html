<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #98ABEE;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Registration</h1>
        <form id="registrationForm" action="#" method="post" onsubmit="submitRegistration(event)">
            <div class="form-group">
                <label for="gameName">Game Name</label>
                <input class="form-control" id="gameName" name="gameName" required>
            </div>
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" class="form-control" id="playerName" name="playerName" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" name="nationality" required>
            </div>
            <!-- Add more fields as needed -->
            <input type="submit" value="Submit Registration">
        </form>
        <p id="successMessage" style="display: none; color: green; text-align: center;">Registration successful!</p>
    </div>

    <script>
        function submitRegistration(event) {
            event.preventDefault(); // Prevent form submission
            
            // Simulating registration submission
            // You can replace this with an AJAX request to your server
            // For demonstration purposes, just showing the success message and navigating to userdashboard.html
            alert("Registration sucessfull!");
            setTimeout(function() {
                window.location.href = "userdashboard.html"; // Redirect to userdashboard.html after 2 seconds
            }, 500);
        }
    </script>
</body>
</html>
