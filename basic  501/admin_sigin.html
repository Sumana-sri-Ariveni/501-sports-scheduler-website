<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-In</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.X4BIj7cnXi-UGLLfodVlAQHaEK&pid=Api&P=0&h=220'); /* Replace URL with your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
        }
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 24px;
            font-family: 'Arial Black', sans-serif;
            margin: 10px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            display: none; /* initially hidden */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Sign-In</h1>
        <button class="btn" onclick="showSignInForm()">Sign In</button>
        <form id="signInForm" action="#" onsubmit="return signIn()">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Sign In">
        </form>
    </div>

    <script>
        function showSignInForm() {
            var signInForm = document.getElementById("signInForm");
            signInForm.style.display = "block";
        }

        function signIn() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // For demonstration purposes, let's assume authentication succeeds
            // In real scenario, validate credentials against a database or server
            if (username === "sumana" && password === "sri@123") {
                // Redirect to admin dashboard after successful login
                window.location.href = "admindashboard.html";
                return false; // Prevent form submission
            } else {
                alert("Invalid username or password.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
